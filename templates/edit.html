{% extends "base_template.html" %}

{% block title %}
<title>Edit - Flower</title>
{% endblock %}

{% block content %}
<h1>Edit Flower</h1>

<!--test text-->
<form action="{{ url_for ('update', flower_id = results[0].id)}}" method="post">
    <div class ="mb-3"> 
        <label for="flower_name" class="Form-label">Flower</label>
        <input type ="text" class="form-control" id="flower_name" 
        name="flower_name" placeholder="your flower_name" value="{{ results[0].flower_name }}" required>
    </div>

    <div class ="mb-3"> 
        <label for="lat_num" class="Form-label">Latitude</label>
        <input type ="number" class="form-control" id="lat_num" 
        name="lat_num" step="0.00001" value="{{ results[0].lat_num }}>
    </div>

    <div class ="mb-3"> 
        <label for="long_num" class="Form-label">Longtitude</label>
        <input type ="number" class="form-control" id="long_num" 
        name="long_num" step="0.00001" value="{{ results[0].long_num }}>
    </div>

    <div class ="mb-3"> 
        <label for="place" class="Form-label">Place</label>
        <select class="form-control" name="place" id="place">
            <option value="land" { % if results[0].place == "land" %} selected { % endif %}>Land</option>
            <option value="forest" { % if results[0].place == "forest" %} selected { % endif %}><Fieldset></Fieldset>Forest</option>
            <option value="sea" { % if results[0].place == "sea" %} selected { % endif %}>Sea</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="detail" class="form-label">Detail</label>
        <textarea class="form-control" name="detail" id="detail" rows="7">{{ results[0].detail }}</textarea>
    </div>

    <div class="mb-3">
        <button  type="submit" class="btn btn-primary">Save</button>
    </div>

</form>

{% endblock %}
