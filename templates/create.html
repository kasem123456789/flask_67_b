{% extends "base_template.html" %}

{% block title %}
<title>Create - Flower</title>
{% endblock %}

{% block content %}
<h1>Create Flower</h1>
<!--test text-->
<form action="{{ url_for ('store')}}" method="post">
    <div class ="mb-3"> 
        <label for="flower_name" class="Form-label">Flower</label>
        <input type ="text" class="form-control" id="flower_name" 
        name="flower_name" placeholder="your flower_name" required>
    </div>

    <div class ="mb-3"> 
        <label for="lat_num" class="Form-label">Latitude</label>
        <input type ="number" class="form-control" id="lat_num" 
        name="lat_num" step="0.00001" value="0.00001">
    </div>

    <div class ="mb-3"> 
        <label for="long_num" class="Form-label">Longtitude</label>
        <input type ="number" class="form-control" id="long_num" 
        name="long_num" step="0.00001" value="0.00001">
    </div>

    <div class ="mb-3"> 
        <label for="place" class="Form-label">Place</label>
        <select class="form-control" name="place" id="place">
            <option value="land">Land</option>
            <option value="forest"><Fieldset></Fieldset>Forest</option>
            <option value="sea">Sea</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="detail" class="form-label">Detail</label>
        <textarea class="form-control" name="detail" id="detail" rows="7"></textarea>
    </div>

    <div class="mb-3">
        <button  type="submit" class="btn btn-primary">Save</button>
    </div>

</form>
{% endblock %}
